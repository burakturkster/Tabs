
<!DOCTYPE html>
<html lang="tr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tabs</title>
<style>
body {font-family: Arial;}

.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'London')">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
</div>

<div id="London" class="tabcontent">
  <h3 class="h3"></h3>
  <p class="p-1"></p>
</div>

<div id="Paris" class="tabcontent">
  <h3 class="h3"></h3>
  <p class="p-1"></p> 
</div>

<div id="Tokyo" class="tabcontent">
  <h3 class="h3"></h3>
  <p class="p-1"></p>
</div>

<script>
const icerik = [
  { baslik: "London", icerik: "London is the capital city of England." }, 
  { baslik: "Paris", icerik: "Paris is the capital of France." }, 
  { baslik: "Tokyo", icerik: "Tokyo is the capital of Japan." }, 
]


let icerikElemanlar = document.querySelectorAll(".tabcontent");

icerikElemanlar.forEach((eleman, index) => {
  let baslikEleman = eleman.querySelector(".h3");
  let paragrafEleman = eleman.querySelector(".p-1");

  baslikEleman.textContent = icerik[index].baslik;
  paragrafEleman.textContent = icerik[index].icerik;
});

function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
